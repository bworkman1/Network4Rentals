<form id="switchConfirmSms" class="form" role="form">
	<p>Enter your cell phone number and we will send you the code via text message</p>
	<div class="row">
		<div class="col-xs-8">
			<div class="form-group">
				<input class="form-control phone" name="cell" placeholder="Cell Number" type="text" />
			</div>
		</div>
		<div class="col-xs-4">
			<button id="addCellPhone" type="text" class="btn btn-warning btn-block">Submit</button>
		</div>
	</div>	
	<hr>
</form>
